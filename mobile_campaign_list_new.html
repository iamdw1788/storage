<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT바로페이지 캠페인 목록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background: #f5f6fa;
            padding: 16px;
            max-width: 480px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 32px;
            text-align: center;
        }

        .header h1 {
            font-size: 26px;
            color: #0087cf;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .header p {
            color: #555;
            font-size: 15px;
        }

        .campaign-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .campaign-card {
            background: #fff;
            border-radius: 18px;
            padding: 28px 22px 24px 22px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            transition: box-shadow 0.2s;
            border: 1px solid #e3e3e3;
            position: relative;
        }

        .campaign-card:hover {
            box-shadow: 0 6px 18px rgba(0,135,207,0.10);
        }

        .campaign-thumbnail {
            width: 100%;
            height: 150px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 14px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .campaign-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(90deg, #0087cf 60%, #00bcd4 100%);
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            border-radius: 999px;
            padding: 4px 14px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,135,207,0.08);
            letter-spacing: -0.5px;
        }

        .campaign-title {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #222;
            line-height: 1.4;
        }

        .campaign-period {
            font-size: 15px;
            color: #0087cf;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .campaign-period::before {
            content: "📅 캠페인 기간 :";
            font-size: 15px;
            color: #1976d2;
            margin-right: 4px;
        }

        .campaign-url {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8f9fa;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            color: #0087cf;
            text-decoration: none;
            word-break: break-all;
            transition: background-color 0.2s ease;
            border: 1px solid #e3e3e3;
        }

        .campaign-url:hover {
            background-color: #e3f2fd;
        }

        .copy-icon {
            color: #666;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .copy-icon:hover {
            background-color: rgba(0,0,0,0.08);
        }
    </style>
</head>

        // 캠페인 카드 렌더링
        const list = document.getElementById('campaign-list');
        list.innerHTML = campaigns.map(c => `
            <div class="campaign-card">
                ${c.type === 'KT기본 상품' ? `<span class="badge">KT기본 상품</span>` : `<div class="campaign-type">${c.type}</div>`}
                <div class="campaign-thumbnail">
                    ${c.thumbnail ? `<img src="${c.thumbnail}" alt="캠페인 썸네일">` : ''}
                </div>
                <div class="campaign-title">${c.title}</div>
                <div class="campaign-period">${c.period}</div>
                <a href="${c.url}" class="campaign-url">
                    ${c.url}
                    <span class="copy-icon">📋</span>
                </a>
            </div>
        `).join('');

        // URL 복사 기능
        document.querySelectorAll('.copy-icon').forEach(icon => {
            icon.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.parentElement.href;
                navigator.clipboard.writeText(url).then(() => {
                    alert('URL이 복사되었습니다.');
                });
            });
        });
